# Required metadata
sonar.projectKey=azure-dashboard
sonar.projectName=Azure Dashboard
sonar.projectVersion=1.0

# Path to source directories
sonar.sources=src

# Path to test directories
sonar.tests=test

# Encoding of the source code
sonar.sourceEncoding=UTF-8

# Language
sonar.language=js

# Exclusions for files or directories
sonar.exclusions=**/*.spec.js, **/node_modules/**

# Test coverage report
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Optional: Set the base URL for SonarQube server
# sonar.host.url=http://localhost:9000

# Optional: Set the authentication token if required
# sonar.login=your_sonar_token
